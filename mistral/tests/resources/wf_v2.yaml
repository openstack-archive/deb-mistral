---
version: '2.0'

wf:
  type: direct

  tasks:
    hello:
      action: std.echo output="Hello"
      wait-before: 1
      publish:
        result: <% $.hello %>

wf1:
  type: reverse
  input:
    - farewell

  tasks:
    addressee:
      action: std.echo output="John"
      publish:
        name: <% $.addressee %>

    goodbye:
      action: std.echo output="<% $.farewell %>, <% $.name %>"
      requires: [addressee]

wf2:
  type: direct

  tasks:
    hello:
      action: std.echo output="Hello"
